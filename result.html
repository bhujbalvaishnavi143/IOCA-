
<!DOCTYPE html>
<html>
<head>
  <title>Exam Result</title>
</head>
<body>
  <h1>Result</h1>
  <div id="resultArea"></div>
  <script>
    const result = JSON.parse(localStorage.getItem("lastResult"));
    const totalMarks = 8; // Total = 4 MCQs + 4 diagram labels

    if (result) {
      document.getElementById("resultArea").innerHTML = `
        <p>Name: ${result.name}</p>
        <p>Course: ${result.Course}</p>
        <p>Batch: ${result.Batch}</p>
        <p>Score: ${result.score} out of ${totalMarks}</p>
      `;
    } else {
      document.getElementById("resultArea").innerHTML = "No result found.";
    }
  </script>
</body>
</html>
