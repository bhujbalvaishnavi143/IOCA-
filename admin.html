<!DOCTYPE html>
<html>
<head>
  <title>Admin Records</title>
</head>
<body>
  <h2>All Exam Records</h2>
  <div id="recordContainer"></div>

  <script>
    const records = JSON.parse(localStorage.getItem("examRecords") || "[]");

    if (records.length === 0) {
      document.getElementById("recordContainer").innerText = "No records found.";
    } else {
      let html = "<table border='1'><tr><th>Name</th><th>Course</th><th>Degree</th><th>Batch</th><th>Score</th><th>Start</th><th>End</th></tr>";
      for (const r of records) {
        html += `<tr>
          <td>${r.name}</td>
          <td>${r.Course}</td>
          <td>${r.Degree}</td>
          <td>${r.Batch}</td>
          <td>${r.score}</td>
          <td>${new Date(r.startTime).toLocaleString()}</td>
          <td>${new Date(r.endTime).toLocaleString()}</td>
        </tr>`;
      }
      html += "</table>";
      document.getElementById("recordContainer").innerHTML = html;
    }
  </script>
</body>
</html>
